<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <script src="./assets/js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap&family=Poppins&display=swap rel="
        stylesheet">
</head>

<body>
    <section class="section-two">
        <div class="container">
            <single-item-carousel>
                <div class="c-carousel-layout">
                    <div class="c-item-array">
                        <div class="c-carousel-item" data-id="Agarikon">
                            <h3>Agarikon</h3>
                            <div class="c-carousel-img">
                                <img src="assets/images/agarikon.png" alt="Agarikon Ingredient">
                            </div>
                        </div>
                        <div class="c-carousel-item" data-id="Antrodia">
                            <h3>Antrodia</h3>
                            <div class="c-carousel-img">
                                <img src="assets/images/antrodia.png" alt="Antrodia Ingredient">
                            </div>
                        </div>
                        <div class="c-carousel-item" data-id="Ashwagandha">
                            <h3>Ashwagandha</h3>
                            <div class="c-carousel-img">
                                <img src="assets/images/anshwagandha.jpg" alt="Ashwagandha Ingredient">
                            </div>
                        </div>
                        <div class="c-carousel-item" data-inview="true" style="opacity: 1">
                            <h3>Chaga</h3>
                            <div class="c-carousel-img">
                                <img src="assets/images/chaga.jpg" alt="Ashwagandha Ingredient">
                            </div>
                        </div>

                    </div>

                    <div class="c-left-btn">
                        <svg x="0px" y="0px" viewBox="0 0 16 16" xml:space="preserve">
                            <path class="top-arm" d="M4.65,7.65l6-6c0,0,0,0,0,0c0.2-0.19,0.51-0.19,0.71,0c0,0,0,0,0,0c0.19,0.2,0.19,0.51,0,0.71
                        L5.71,8L4.5,8C4.5,7.87,4.55,7.74,4.65,7.65z" />
                            <path class="bottom-arm" d="M5.71,8l5.65,5.65c0.2,0.2,0.2,0.51,0,0.71c-0.2,0.2-0.51,0.2-0.71,0l-6-6c0,0,0,0,0,0
                        C4.55,8.25,4.5,8.13,4.5,8L5.71,8z" />
                            <circle cx="5.11" cy="8" r="0.57" />
                        </svg>
                    </div>
                    <div class="c-right-btn">
                        <svg x="0px" y="0px" viewBox="0 0 16 16" xml:space="preserve">
                            <path class="top-arm" d="M11.35,7.65l-6-6c0,0,0,0,0,0c-0.2-0.2-0.51-0.19-0.71,0c0,0,0,0,0,0c-0.2,0.2-0.19,0.51,0,0.71
                        L10.29,8h1.21C11.5,7.87,11.45,7.74,11.35,7.65z" />
                            <path class="bottom-arm" d="M10.29,8l-5.65,5.65c-0.2,0.2-0.2,0.51,0,0.71s0.51,0.2,0.71,0l6-6c0,0,0,0,0,0
                        c0.1-0.1,0.15-0.23,0.15-0.35H10.29z" />
                            <circle cx="10.87" cy="8" r="0.59" />
                        </svg>
                    </div>
                </div>
                <div class="carousel-item-count">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </single-item-carousel>
        </div>
        </div>

    </section>
</body>

</html>
